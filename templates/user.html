<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    li {
        list-style: none;
    }
</style>

<body>
    <ul class="user">
        <li>{{ user.name }}</li>
        <li>{{ user.nick }}</li>
        <ul>
            {% for movie in user.movies %}
            <li>{{ movie.title }}</li>
            {% endfor %}
        </ul>

    </ul>
</body>

</html>
