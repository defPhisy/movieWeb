<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}">
</head>

<body>
    <a href="/users/{{ user.id }}"><button class="back_button">Back</button></a>

    <h1>NEW MOVIE</h1>
    <p>for {{ user.name }}'s library</p>

    <div class="container">
        <form action="/add_movie" method="POST">
            <input type="hidden" name="user_id" value="{{ user.id }}">

            <label for="title">Movie Title:</label>
            <input type="text" id="title" name="title" placeholder="Your Movie Title" required>

            <!-- <label for="author">Choose Author:</label>
            <select name="author" id="author" required>
                {% for author in authors %}
                <option value="{{ author.id }}">{{ author.name }}</option>
                {% endfor %}
            </select> -->

            <label for="year">Publication Year:</label>
            <input type="number" min="1800" max="{{ current_year }}" step="1" name="year" id="year" placeholder="2024"
                required>

            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" placeholder="Action" required>

            <label for="rating">IMDB ID:</label>
            <input type="text" name="imdb_id" id="imdb_id" placeholder="tt11280740" required>

            <label for="stars">Stars:</label>
            <input type="text" id="stars" name="stars" placeholder="Bruce Willis">

            <label for="director">Director:</label>
            <input type="text" id="director" name="director" placeholder="Christopher Nolan">

            <label for="writer">Writer:</label>
            <input type="text" id="writer" name="writer" placeholder="Philipp Spitzley">

            <label for="plot">Plot:</label>
            <input type="text" id="plot" name="plot"
                placeholder="Voluptate quis cupidatat id do aliquip fugiat irure reprehenderit anim.">

            <label for="poster_link">Poster URL:</label>
            <input type="text" id="poster_link" name="poster_link"
                placeholder="https://m.media-amazon.com/images/M/MV5BZDI5YzJhODQtMzQyNy00YWNmLWIxMjUtNDBjNjA5YWRjMzExXkEyXkFqcGc@._V1_FMjpg_UY3000_.jpg">

            <label for="imdb_rating">Rating:</label>
            <input type="number" min="0" max="10" step="0.1" id="imdb_rating" name="imdb_rating" value="9.9">

            <input type="submit" value="Add Book">
        </form>
    </div>

</body>

</html>
